<script>

var citys;
$(function(){	
	init();	
})

function init(){
	$.getJSON("http://localhost:8080/m12306/DropDownBox.action",
						function(data){
							citys=data.citys;
							
							$.each(data.certTypes, function(i) {
									$("#certType").append("<option value='"+data.certTypes[i].id+"'>"+data.certTypes[i].content+"</option>");
							});
							
							
							$.each(data.userTypes, function(i) {
									$("#userType").append("<option value='"+data.userTypes[i].id+"'>"+data.userTypes[i].content+"</option>");
							});
							
							
							
							$.each(data.provinces, function(i) {
							$("#province").append("<option value='"+data.provinces[i].id+"'>"+data.provinces[i].province+"</option>");
							});
							
							
							
							$("#province").change(function(){
									$("#city").find("option").remove();
									$.each(citys, function(i) {
										if(citys[i].province==$("#province").val())
											$("#city").append("<option value='"+citys[i].id+"'>"+citys[i].city+"</option>");
									});
								
							})			
		
	})
}
	
</script>

<!--页面正则判断-->
<script>

	var regname=/^[a-zA-z]\w{5,7}$/;
	var regpwd=/^[A-Z]\w{5,11}$/;
	var idcard=/^[1-9][0-9]{16}([0-9]|x|X)$/;
	
	
	$(function(){
		
		$("#username").blur(function(){
			check($(this).attr("id"),regname,'用户名首字母为a-zA-Z,长度为6-8位！');
		});
		
		$("#password").blur(function(){
			check($(this).attr("id"),regpwd,'密码首字符为大写之后为数字及字母，长度为6-12位！');
		});
		
		$("#cert").blur(function(){
			check($(this).attr("id"),idcard,'输入有误！')
		});
	})
	
	
	
	function check(id,reg,errmsg){
		if(!reg.test($("#"+id).val())){
			$("#"+id+"Tip").html(errmsg);
			$("#"+id+"Tip").removeClass().addClass("error");
			return false;
		}
		$("#"+id+"Tip").html("√");
		$("#"+id+"Tip").removeClass().addClass("ok");
		
	}


</script>
